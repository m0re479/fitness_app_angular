<div class="container m-5">
  <div >
    <h3>Edit User</h3>
    <form class="form p-2" (submit)="updateUser()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="selectedUser.firstName" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="selectedUser.lastName" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="selectedUser.email" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" class="form-control" name="gender" [(ngModel)]="selectedUser.gender" required>
          <option *ngFor="let gender of genderEnum" [value]="gender">{{ gender }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="selectedUser.dateOfBirth" required>
      </div>
  
      <div class="form-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" class="form-control" name="weight" [(ngModel)]="selectedUser.weight" required>
      </div>
  
      <div class="form-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" class="form-control" name="height" [(ngModel)]="selectedUser.height" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update User</button>
    </form>
  </div>
</div>
