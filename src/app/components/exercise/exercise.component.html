<div class="container-fluid d-flex align-items-center justify-content-center p-2 mt-5">
  <div class="bg-white d-flex align-items-center justify-content-center border border-5 rounded-3 m-2 p-2">

<div class="container">
    <h2>Add Exercise</h2>
    <form #exerciseForm="ngForm" (ngSubmit)="addExercise(exerciseForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" name="name"
               [(ngModel)]="newExercise.name" #name="ngModel" required>
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" name="description"
                  [(ngModel)]="newExercise.description" #description="ngModel" required></textarea>
        <div *ngIf="description.invalid && description.touched" class="alert alert-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="sets">Sets:</label>
        <input type="number" id="sets" class="form-control" name="sets"
               [(ngModel)]="newExercise.sets" required>
      </div>
  
      <div class="form-group">
        <label for="reps">Reps:</label>
        <input type="number" id="reps" class="form-control" name="reps"
               [(ngModel)]="newExercise.reps" required>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (in seconds):</label>
        <input type="number" id="duration" class="form-control" name="duration"
               [(ngModel)]="newExercise.duration" required>
      </div>
  
      <div class="form-group">
        <label for="caloriesBurned">Calories Burned:</label>
        <input type="number" id="caloriesBurned" class="form-control" name="caloriesBurned"
               [(ngModel)]="newExercise.caloriesBurned" required>
      </div>
  
      <div class="form-group">
        <label for="intensity">Intensity:</label>
        <select id="intensity" class="form-control" name="intensity"
                [(ngModel)]="newExercise.intensity" required>
                <option *ngFor="let intensity of intensities" [value]="intensity">{{intensity}}</option>        </select>
      </div>
  <br>
      <button type="submit" class="btn btn-primary" [disabled]="!exerciseForm.valid">Add Exercise</button>
    </form>
  
    
  </div>
  </div>
</div>
<h2>Exercise List</h2>
    <ul class="list-group">
      <li *ngFor="let exercise of exercises" class="list-group-item">
        <!-- <div>Name: {{ exercise.name }}</div>
        <div>Description: {{ exercise.description }}</div>
        <div>Sets: {{ exercise.sets }}</div>
        <div>Reps: {{ exercise.reps }}</div>
        <div>Duration: {{ exercise.duration }} seconds</div> -->
        <!-- <div>Calories Burned: {{ exercise.caloriesBurned }} kcal</div> -->
        <!-- <div>Intensity: {{ exercise.intensity }}</div>  -->
        <div>{{ getFullDescription(exercise) }}</div>
        <div><strong>Calories Burned:</strong> {{ calculateCalories(exercise) }} kcal</div>
        <a class="btn btn-primary" [routerLink]="['/Exercises', exercise.id]">Edit</a>
        <button (click)="deleteExercise(exercise.id)">Delete</button>
      </li>
    </ul>
